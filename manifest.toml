description.en = "VoIP media traffic NAT traversal server and gateway"
description.fr = "Serveur et passerelle NAT du trafic mÃ©dia VoIP"

version = "4.5.2.3~ynh6"

maintainers = []

[upstream]
license = "BSD-3-Clause"
